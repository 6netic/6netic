{% extends "l_orchidee/base.html" %}
{% load static %}
{% block htmx  %}
  <script src="{% static 'l_orchidee/js/htmx.min.js' %}"></script>
{% endblock %}
{% block wrapper %}
  <section class="page-section" id="services">
    <div class="container">
      <div class="text-center"><br /><br />
        <h3 class="section-subheading text-muted">Visualisation des Tournées</h3><br /><br /><br />
      {% if calendar %}
        <div align="center">
          <form>
            {% csrf_token %}
              <table id="insert_planning">
                <tr><td></td><td><br /></td></tr>
                <tr>
                  <td><label for="date_search">Entrez la date de la tournée :&nbsp;&nbsp; </label></td>
                  <td align="right"><input type="date" name="date_search" id="date_search"></td>
                </tr>
                <tr>
                  <td></td>
                  <td align="right">
                    <button id="sendBtn" class="primary btn-secondary form-control"
                          hx-post="{% url 'l_orchidee:display_tour' %}"
                          hx-target="#view_tour"
                          hx-swap="innerHTML"
                          type="submit">Afficher les tournées
                    </button>
                  </td>
                </tr>
                <tr><td></td><td><br /></td></tr>
              </table>
            </form>
          </div>
            <br><br><br>
      {% endif %}
        <div>
          <p>
            {% include 'l_orchidee/display_detailed_tour.html' %}
          </p>
        </div>
      </div>
    </div>
  </section>
  <p>
    <br /><br /><br /><br /><br /><br />
  </p>
{% endblock %}

{% block js %}
  <script src="{% static 'l_orchidee/js/modifPlanning.js' %}"></script>
{% endblock %}
